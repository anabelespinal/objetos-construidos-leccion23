<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>OBEJTOS CONSTRUIDOS</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<h1>DATOS PERSONALES</h1>
		<form>
			<label for="nombreUsuario">DIME CUAL ES TU NOMBRE: </label>
			<br>
			<input type="text" name="nombreUsario" id="nombreUsuario">
			<br>
			<label for="generoUsuario">DIME CUAL ES TU GÉNERO: </label>
			<br>
			<input type="text" name="generoUsuario" id="generoUsuario">
			<br>
			<label for="edadUsuario">DIME CUAL ES TU EDAD: </label>
			<br>
			<input type="text" name="edadUsuario" id="edadUsuario">
			<br>
			<button type="button" id="empezar">EMPEZAR</button>
		</form>
		<div id="resultado"></div>
		
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
